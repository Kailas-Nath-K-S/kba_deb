<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form >
        <table>
            <tr>
                <td>
                Full Name
                </td>
                <td>
<input type="text" required>
                </td>
            </tr>
            <tr>
                <td>
                Email Address
                </td>
                <td>
<input type="email" name="" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                Date Of Birth
                </td>
                <td>
<input type="date" name="" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                Phone Number
                </td>
                <td>
<input type="number" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                Subject
                </td>
                <td>
<select name="" id="">
    <option value="">General Inquiry</option>
    <option value="" selected>Support</option>
    <option value="">Feedback</option>
</select>
                </td>
            </tr>
            <tr>
                <td>
                Message
                </td>
                <td>
<textarea name="" id="" required maxlength="500"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                Preferred Contact Method
                </td>
                <td>
<input type="radio" name="radio" id="">Email
<input type="radio" name="radio" id="">Phone
                </td>
            </tr>
            <tr>
                <td>
                File Upload
                </td>
                <td>
<input type="file" name="" id="" maxlength="50k" >
                </td>
            </tr>
            
            <tr>

                
                <td>
                <input type="submit" value="Submit">
                </td>

                <td>
    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>



</body>
</html>
