<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Cart</title>
  <link rel="stylesheet" href="../css/addtocart.css">
</head>
<body>
  <nav class="top-nav">
    <div class="logo">
      <a href="#"><img src="../assets/library_logo_navbar.png" alt="Library Logo" class="logo-img"></a>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Search books..." />
    </div>
    <div class="nav-links">
      <a href="#">Discount</a>
      <a href="#">Cart</a>
      <a href="home.html">View Books</a>
      <a href="sign-in.html">Logout</a>
    </div>
  </nav>

  <div class="cart-content">
    <div class="book-image-section">
      <img src="../assets/Screenshot 2024-12-08 112706.png" alt="Selected Book" class="book-image">
    </div>

    <div class="book-details-section">
      <h2>Tales under a purple sky</h2>
      <p><strong>Author:</strong> Samira Hadid</p>
      <div class="quantity-control">
        <button class="quantity-btn">-</button>
        <span class="quantity">1</span>
        <button class="quantity-btn">+</button>
      </div>
      <button class="purchase-btn">Purchase</button>
    </div>
  </div>
</body>
</html>
