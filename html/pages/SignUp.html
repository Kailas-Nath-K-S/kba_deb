<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
  </head>
  <body>
    <center>
      <form>
        <h2>Sign Up</h2>
        <table cellspacing="3">
          <tr>
            <td>Name</td>
          </tr>
          <tr>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Email</td>
          </tr>
          <tr>
            <td><input type="email" /></td>
          </tr>
          <tr>
            <td>Password</td>
          </tr>
          <tr>
            <td><input type="password" name="" id="" /></td>
          </tr>
          <tr>
            <td>Price:</td>
            <tr></tr>
            <td>
              <select name="" id="">
                <option value="Admin" selected>Admin</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><input type="submit" value="Sign Up" /></td>
          </tr>
        </table>
        Already have an account ?
        <mark>LOG IN</mark>
      </form>
    </center>
  </body>
</html>
